<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="gameSection">
            <div class="square row1 col1"></div>
            <div class="square row1 col2"></div>
            <div class="square row1 col3"></div>
            <!-- First row -->
            <div class="square row2 col1"></div>
            <div class="square row2 col2"></div>
            <div class="square row2 col3"></div>
            <!-- Second Row -->
            <div class="square row3 col1"></div>
            <div class="square row3 col2"></div>
            <div class="square row3 col3"></div>
            <!-- Third Row -->
        </section>
        <p class="result"></p>
    </main>
    <script src="main.js"></script>
</body>
</html>
